<html>
<head>
<title>Pide tu pizza online!</title>
</head>
  <body>
  <h1>Ruben's Pizzas</h1>
<form>
  <fieldset>
    <legend>Datos del cliente</legend>
    <p>
      <label for="nombre">Inserta tu nombre</label>
      <input type="text" name="nombre" id="nombre" value="" placeholder="Nombre completo...">
    </p>
          <label for="nombre">Inserta tu dirección</label>
         <input type="text" name="dirección" id="dirección" value="" placeholder="Inserta tu dirección">
  </fieldset>
  <br>
  <fieldset>
    <legend>¿Cómo quieres la pizza?</legend>
    <p>
      <input type="radio" name="size" id="size_1" value="small">
      <label for="size_1">Pequeña (14,95EUR)</label>
    </p>
    <p>
      <input type="radio" name="size" id="size_2" value="medium">
      <label for="size_2">Mediana (16,95EUR)</label>
    </p>
    <p>
      <input type="radio" name="size" id="size_3" value="large">
      <label for="size_3">Grande (19,95EUR)</label>
    </p>
  </fieldset>
  <br>
  <fieldset>
    <legend>Finalizar</legend>
    <input type="submit" name="enviar" value="Hacer pedido">
  </fieldset>
</form>
  </body>
</html>
